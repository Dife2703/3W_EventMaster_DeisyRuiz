<div class="login">
    <div class="login-screen">
      <div class="app-title">
        <h1>Inicia Sesión</h1>
      </div>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="control-group">
          <input type="email" class="login-field" placeholder="Email" formControlName="email" id="login-email">
          <label class="login-field-icon fui-user" for="login-email"></label>
          <div *ngIf="submitted && f['email'].errors" class="error-message">
            <div *ngIf="f['email'].errors['required']">Email es requerido</div>
            <div *ngIf="f['email'].errors['email']">Email no es válido</div>
          </div>
        </div>
  
        <div class="control-group">
          <input type="password" class="login-field" placeholder="Contraseña" formControlName="password" id="login-pass">
          <label class="login-field-icon fui-lock" for="login-pass"></label>
          <div *ngIf="submitted && f['password'].errors" class="error-message">
            <div *ngIf="f['password'].errors['required']">Contraseña es requerida</div>
            <div *ngIf="f['password'].errors['minlength']">Contraseña debe tener al menos 6 caracteres</div>
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary btn-large btn-block">Ingresar</button>
        <a class="login-link" href="#">¿Olvidaste tu contraseña?</a>
        <a class="login-link" href="registro">¿No estás registrado?  <strong style="color: #404e63;">Regístrate aquí</strong></a>
      </form>
    </div>
  </div>
